<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .github-bg {
        background-image: url("https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 160px;
        background-blend-mode: multiply;
      }

      #map {
        height: 420px;
        width: min(920px, 92vw);
        border-radius: 12px;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Document</title>
  </head>

  <body classname="relative min-h-screen">
    <div class="navbar bg-base-100 shadow-sm">
      <div class="navbar-start">
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="my_modal_1.showModal()">Hi..</button>
        <dialog id="my_modal_1" class="modal">
          <div class="modal-box">
            <h3 class="text-lg font-bold">Hello! I am Shaswat.</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn btn-soft btn-secondary">ðŸ‘‹</button>
              </form>
            </div>
          </div>
        </dialog>
      </div>
      <div class="navbar-center">
        <a class="btn btn-ghost text-xl">Hello Web Tech</a>
      </div>
      <div class="navbar-end">
        <input
          type="checkbox"
          value="synthwave"
          class="toggle theme-controller"
        />
        <button
          class="btn btn-ghost btn-circle ml-3"
          id="cart-btn"
          aria-label="View cart"
        >
          <div class="indicator">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 21a1 1 0 100-2 1 1 0 000 2zm10 0a1 1 0 100-2 1 1 0 000 2z"
              />
            </svg>
            <span class="badge badge-sm indicator-item" id="cart-count">0</span>
          </div>
        </button>
      </div>
    </div>
    <div class="mt-10 flex justify-center">
      <div id="map"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="file1.js"></script>
  </body>
</html>
